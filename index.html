<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

	<link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

	<div class="container-fluid">
		<nav class="navbar navbar-expand-lg navbar-dark">
			<a class="navbar-brand" href="#">Autos del Mar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="#">Comprar auto <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Registrate</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">Inicia sesion</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>


	<div id="searchbar" class="container-fluid">
		<form class="row">
			<div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
				<input class="form-control" type="search" placeholder="Modelo / AÃ±o / Marca" aria-label="search">
			</div>
			<div class="col-md-4 col-lg-4 col-xl-4">
				<button class="btn btn-outline-success w-100" type="submit">Buscar</button>
			</div>
		</form>
	</div>


	<div id="carousel" class="carousel slide carousel-fade hw" data-ride="carousel">
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
			<li data-target="#carousel" data-slide-to="2"></li>
		</ol>
		<div class="carousel-inner" role="listbox">
			<div class="carousel-item active">
				<img src="assets\img\Auto_1.jpg" class="d-block w-100" alt="First slide">
			</div>
			<div class="carousel-item">
				<img src="assets\img\auto_2.jpg" class="d-block w-100" alt="Second slide">
			</div>
			<div class="carousel-item">
				<img src="assets\img\auto_3.jpg" class="d-block w-100" alt="Third slide">
			</div>
		</div>
		<a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
		</a>
		<a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
		</a>
	</div>


	<div class="section-top">
		<div class="container">
			<div class="row">
				<div class="section-title col-12">
					<h2>Nuestras marcas</h2>
				</div>
				<div id="marcas" class="row">
					<div class="col-12">
						<div class="row">
							<div class="col-lg-3 col-md-6 col-12">
								<div class="brand-item">
									<a href="...">
										<img src="https://www.nuevos.cl/wp-content/themes/new-ces/img/marcas/mazda-color.png"
											alt="Mazda">
									</a>
								</div>
							</div>
							<div class="col-lg-3 col-md-6 col-12">
								<div class="brand-item">
									<a href="...">
										<img src="https://www.nuevos.cl/wp-content/themes/new-ces/img/marcas/changan-color.png"
											alt="Changan">
									</a>
								</div>
							</div>
							<div class="col-lg-3 col-md-6 col-12">
								<div class="brand-item">
									<a href="...">
										<img src="https://www.nuevos.cl/wp-content/themes/new-ces/img/marcas/renault-color.png"
											alt="Renault">
									</a>
								</div>
							</div>
							<div class="col-lg-3 col-md-6 col-12">
								<div class="brand-item">
									<a href="...">
										<img src="https://di-uploads-pod5.dealerinspire.com/triplejsaipan/uploads/2018/05/HyundaiLogoStacked_4cblk-1024x659.gif"
											alt="Hyundai" id="hyundai">
									</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
		crossorigin="anonymous"></script>
	<script src="assets\js\script.js"></script>
</body>

</html>
